<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Crossword Composer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#mozart").click(create_menus);
        function create_menus() {
          create_grid_menu();
          create_puzzle_menu();
        }
        function create_grid_menu() {
          $("#menubar").append(
            "<div id='grid' class='w3-dropdown-hover w3-blue-gray'></div>"
          );
          $("#grid").append(
            "<button>Hello</button>"
          );
        }
        function create_puzzle_menu() {
          $("#menubar").append(
            "<div id='puzzle' class='w3-dropdown-hover w3-blue-gray'></div>"
          );
        }
      });
    </script>
  </head>
  <body>
    <div class="w3-container w3-padding">
      <h1>
        <img
          id="mozart"
          alt="Mozart looking at crossword puzzle"
          src="https://github.com/philhanna/cwcomp/assets/3708685/ae96d3ed-36c0-47e1-b948-f3614058385e"
          width="80px"
        />
        <span class="w3-padding">Crossword Composer</span>
      </h1>
      <div id="menubar" class="w3-bar w3-blue-gray mb"></div>
    </div>
  </body>
</html>
